id: co.headsetapp.headset
default-branch: stable
base: org.electronjs.Electron2.BaseApp
base-version: '19.08'
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: headset
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.headset
modules:
  - name: headset
    buildsystem: simple
    build-commands:
      - install -Dm644 headset.svg /app/share/icons/hicolor/scalable/apps/co.headsetapp.heaset.svg
      - install -Dm644 headset-symbolic.svg /app/share/icons/hicolor/symbolic/apps/co.headsetapp.heaset-symbolic.svg
      - install -Dm644 com.headsetapp.headset.metainfo.xml -t /app/share/metainfo
      - install -Dm644 co.headsetapp.heaset.desktop -t /app/share/applications
      - install -D apply_extra -t /app/bin
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x headset.deb
          - tar xf data.tar.xz
          - mv usr/lib/headset headset
          - rm -r headset.deb control.tar.gz data.tar.xz debian-binary usr
      - type: file
        path: co.headsetapp.heaset.metainfo.xml
      - type: file
        path: co.headsetapp.heaset.desktop
      - type: file
        path: icons/headset.svg
      - type: file
        path: icons/headset-symbolic.svg
      - type: extra-data
        filename: headset.deb
        only-arches: [x86_64]
        url: https://headsetapp.co/headset-electron/debian/pool/non-free/h/headset/headset_3.2.1_amd64.deb
        sha256: f9dad4e2cec28618c59b89def7492bb74912ee1169d37571577571b464cc5fe8
        size: 55559072
        x-checker-data:
          type: debian-repo
          package-name: headset
          root: http://headsetapp.co/headset-electron/debian
          dist: stable
          component: non-free
