id: co.headsetapp.headset
base: org.electronjs.Electron2.BaseApp
base-version: '19.08'
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: headset
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --env=TMPDIR=/var/tmp
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.headset
modules:
  - name: headset
    buildsystem: simple
    build-commands:
      - ar x headset.deb
      - tar xf data.tar.xz
      - mv usr/lib/headset /app/
      - install -Dm644 headset.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 headset-symbolic.svg /app/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-symbolic.svg
      - install -Dm644 co.headsetapp.headset.metainfo.xml -t /app/share/metainfo
      - install -Dm644 usr/share/applications/headset.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key="Icon" --set-value="${FLATPAK_ID}" /app/share/applications/${FLATPAK_ID}.desktop
      - install headset.sh /app/bin/headset
    sources:
      - type: script
        dest-filename: headset.sh
        commands:
          - zypak-wrapper /app/headset/headset "$@"
      - type: file
        url: https://raw.githubusercontent.com/headsetapp/headset-electron/main/co.headsetapp.headset.metainfo.xml
        sha256: b9a30b7b683354525062588c6b4abf024834d6504fd982247d31660925918ec3
      - type: file
        path: icons/headset.svg
      - type: file
        path: icons/headset-symbolic.svg
      - type: file
        dest-filename: headset.deb
        url: https://headsetapp.co/headset-electron/debian/pool/non-free/h/headset/headset_3.2.1_amd64.deb
        sha256: f9dad4e2cec28618c59b89def7492bb74912ee1169d37571577571b464cc5fe8
