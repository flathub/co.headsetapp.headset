id: co.headsetapp.headset
default-branch: stable
base: org.electronjs.Electron2.BaseApp
base-version: stable
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: headset
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.headset
modules:
  - name: headset
    buildsystem: simple
    build-commands:
      - install -Dm644 headset.svg /app/share/icons/hicolor/scalable/apps/co.headsetapp.headset.svg
      - install -Dm644 headset-symbolic.svg /app/share/icons/hicolor/symbolic/apps/co.headsetapp.headset-symbolic.svg
      - install -Dm644 co.headsetapp.headset.metainfo.xml -t /app/share/metainfo
      - install -Dm644 co.headsetapp.headset.desktop -t /app/share/applications
      - ar x headset.deb
      - tar xf data.tar.xz
      - cp -r usr/lib/headset /app/
      - chmod 4755 /app/headset/chrome-sandbox
      - ln -s /app/headset/headset /app/bin
    sources:
      - type: file
        path: co.headsetapp.headset.metainfo.xml
      - type: file
        path: co.headsetapp.headset.desktop
      - type: file
        path: icons/headset.svg
      - type: file
        path: icons/headset-symbolic.svg
      - type: file
        dest-filename: headset.deb
        url: https://headsetapp.co/headset-electron/debian/pool/non-free/h/headset/headset_3.2.1_amd64.deb
        sha256: f9dad4e2cec28618c59b89def7492bb74912ee1169d37571577571b464cc5fe8
